<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ironman Day4</title>
</head>
<style>
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: thistle;
	position: fixed;
	width:100%;
}

ul li{float: left;}
ul li a{
	display: block;
	color: black;
	padding: 8px 16px;
	text-align: center;
	text-decoration: none;
}

ul li a.active{
	color: lavender;
	background-color: darkmagenta;
}

ul li a:hover:not(.active)
{
	background-color: darkviolet;
	color: white;
}
</style>
<body>

	<ul>
		<li><a href="http://127.0.0.1:5000/600">社會</a></li>
		<li><a href="http://127.0.0.1:5000/500">運動</a></li>
		
		<li><a href="http://127.0.0.1:5000/700">股市</a></li>
		<li><a href="http://127.0.0.1:5000/800">旅遊</a></li>

	</ul>
</body>

</html>
